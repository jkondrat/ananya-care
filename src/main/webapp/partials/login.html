<div id="login-container" class="container-fluid login-container">
    <div class="row-fluid login-container">
        <div class="span4 well offset4">
            <form class="form-horizontal" action="/login" method="POST">
                <div class="control-group">
                    <label class="control-label" for="login">Login:</label>
                    <div class="controls">
                        <input type="text" name="login" ng-model="loginForm.login" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Password:</label>
                    <div class="controls">
                        <input type="password" name="password" ng-model="loginForm.password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary" ng-click="submit()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
