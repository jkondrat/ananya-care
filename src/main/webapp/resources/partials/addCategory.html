<div class="well span6 offset3">
    <h1 class="text-center">{{msg('category.add')}}</h1>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">{{msg('category.name')}}:</label>
            <div class="controls">
                <div class="input-append">
                    <input ng-model="newCategory.name" type="text" placeholder="{{msg('category.name.placeholder')}}">
                    <span class="add-on"><i class="icon-tag"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <button type="submit" class="btn btn-primary offset2" ng-click="createCategory(newCategory)">{{msg('forms.form.submit')}}</button>
        </div>
    </form>
</div>
