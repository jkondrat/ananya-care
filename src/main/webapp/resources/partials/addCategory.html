<div ng:init="$root.pageTitle = title"></div>

<h1 class="text-center">{{msg('category.edit')}}</h1>
<div class="well span6 offset3">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">{{msg('category.name')}}:</label>
            <div class="controls">
                <div class="input-append">
                    <input ng-model="category.name" type="text" placeholder="{{msg('category.name.placeholder')}}">
                    <span class="add-on"><i class="icon-tag"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{msg('category.shortcode')}}:</label>
            <div class="controls">
                <div class="input-append">
                    <input ng-model="category.shortCode" type="text" placeholder="{{msg('category.shortcode.placeholder')}}" maxlength="4">
                    <span class="add-on"><i class="icon-tag"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <button type="submit" class="btn btn-primary offset2" ng-click="submitCategory(category)">{{msg('forms.form.submit')}}</button>
        </div>
    </form>
</div>
