<div ng-controller="chartDetailsController">
    <div class="row-fluid text-center">
        <h5>{{indicator.name}}</h5>
    </div>
    <div class="row-fluid">
        <table class="span10 table table-hover table-striped table-bordered centered" ng-show="chartData.length > 0">
            <thead>
                <th>{{msg('charts.details.table.header.date')}}</th>
                <th>{{msg('charts.details.table.header.value')}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in chartData">
                    <td class="span6">{{formatDate(item.date)}}</td>
                    <td class="span6">{{item.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
