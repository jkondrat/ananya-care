<h1 class="text-center">{{msg('users.roles.edit.header')}}</h1>
<div class="well span6 offset3">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">{{msg('users.roles.form.name')}}:</label>
            <div class="controls">
                <div class="input-append">
                    <input ng-model="role.name" type="text" id="name" name="name" placeholder="{{msg('users.roles.form.name.placeholder')}}">
                    <span class="add-on"><i class="icon-tag"></i></span>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <th colspan="2">{{msg('users.roles.form.permissions.header')}}</th>
            </thead>
            <tbody>
                <tr ng-repeat="(key, item) in permissionList">
                    <td class="span1"><input id="permission_{{key}}" type="checkbox" ng-model="selectedPermissions[key]" ng-checked="selectedPermissions[key]" /></td>
                    <td class="span11"><label for="permission_{{key}}">{{item.displayName}}</label></td>
                </tr>
            </tbody>
        </table>
        <div class="control-group">
            <button type="submit" class="btn btn-primary offset2" ng-click="submitRole()">Submit</button>
        </div>
    </form>
</div>
