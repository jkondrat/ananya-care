<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <div>
            <b>{{msg('indicators.list.chooseCategory')}}</b>
            <select id="tableName" ng-model="selectedCategory" ng-options="cat.id as cat.name for cat in category">
                <option value="">{{msg('indicators.list.allCategories')}}</option>
            </select>
        </div>
        <table class="table table-hover" ng-show="indicators.length > 0">
            <thead>
                <tr>
                    <th>{{msg('indicators.list.displayName')}}</th>
                    <th>{{msg('common.actions')}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in indicators | orderBy:'+name'">
                    <td>{{item.name}}</td>
                    <td><span class="btn btn-link" ng-click="deleteIndicator(item)"><i class="icon-remove"></i></span></td>
                </tr>
            </tbody>
        </table>
        <br ng-show="indicators.length == 0"/>
        <h4><p class="text-info text-center " ng-show="indicators.length == 0">{{msg('indicators.list.empty')}}<br/><br/></p></h4>
        <p class="text-center">
            <span class="btn btn-primary" ng-click="recalculate()">{{msg('indicators.list.recalculate')}}</span>
            <a class="btn btn-primary" href="#/indicator/upload-xml">{{msg('indicators.list.addNew')}}</a>
        </p>
    </div>
</div>
