<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>{{msg('classifications.list.name')}}</th>
                    <th>{{msg('classifications.list.remove')}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cat in classification">
                    <td ng-show="hasRole('CAN_EDIT_CLASSIFICATIONS')"><a href="#/indicators/classifications/{{cat.id}}">{{cat.name}}</a></td>
                    <td ng-hide="hasRole('CAN_EDIT_CLASSIFICATIONS')">{{cat.name}}</td>
                    <td><span ng-show="hasRole('CAN_REMOVE_CLASSIFICATIONS')" class="btn btn-link" ng-click="deleteClassification(cat);"><i class="icon-remove"></i></span></td>
                </tr>
            </tbody>
        </table>
        <p class="text-center">
            <span class="text-info" ng-show="classification.length == 0">{{msg('classifications.list.empty')}}<br /> <br />
            </span>
        </p>
    </div>
</div>
