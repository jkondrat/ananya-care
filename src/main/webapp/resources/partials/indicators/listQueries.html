<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <table class="table table-hover" ng-show="queries.length > 0">
            <thead>
            <tr>
                <th>{{msg('queries.list.displayName')}}</th>
                <th>{{msg('common.actions')}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in queries">
                <td>{{item.name}}</td>
                <td><span class="btn btn-link"  ng-show="hasRole('CAN_CREATE_INDICATORS')" ng-click="deleteQuery($index)"><i class="icon-remove"></i></span></td>
            </tr>
            </tbody>
        </table>
        <br ng-show="queries.length == 0"/>
        <h4>
            <p class="text-info text-center " ng-show="queries.length == 0">{{msg('queries.list.empty')}}</p>
        </h4>
    </div>
</div>
