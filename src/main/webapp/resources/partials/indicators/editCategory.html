<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <form class="form-horizontal" name="categoryForm">
            <div class="control-group">
                <label class="control-label">{{msg('categories.list.name')}}:</label>
                <div class="controls">
                    <div class="input-append">
                        <input ng-model="category.name" type="text" placeholder="{{msg('categories.list.name.placeholder')}}" required />
                        <span class="add-on"><i class="icon-tag"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{msg('categories.list.shortCode')}}:</label>
                <div class="controls">
                    <div class="input-append">
                        <input ng-model="category.shortCode" type="text" placeholder="{{msg('categories.list.shortCode.placeholder')}}" maxlength="4" required />
                        <span class="add-on"><i class="icon-tag"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button type="submit" class="btn btn-primary offset2" ng-click="submitCategory(category)" ng-disabled="categoryForm.$invalid">{{msg('forms.form.submit')}}</button>
            </div>
        </form>
    </div>
</div>
