<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <form id="defineDateDepthForm" name="defineForm" novalidate>
            <div class="row">
                <div class="input-append date">
                    <label for="dateString">{{msg('indicatorCalculator.dateDepth.label.time')}}:</label><br>
                    <input id="dateString" class="span2" type="date" ng-model="dateDepth" bs-datepicker data-date-formt="mm/dd/yyyy">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
            <div class="row">
                <p class="label label-important">{{msg('indicatorCalculator.dateDepth.info')}}</p>
            </div>
            <div class="row">
                <button class="btn btn-primary" ng-click="saveDateDepth()">{{msg('common.save')}}</button>
                <button class="btn" ng-click="dismiss()">{{msg('common.cancel')}}</button>
            </div>
        </form>
    </div>
</div>
