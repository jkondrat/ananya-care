<div ng:init="$root.pageTitle = title"></div>

<div class="container">
    <h1 class="text-center">{{msg('forms.form.header')}}</h1>
    <div class="well span7 offset2">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="tableName">{{msg('forms.form.table.label')}}: </label>
                <div class="controls">
                    <input type="text" readonly="readonly" id="tableName" value="{{careForm.tableName}}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="displayName">{{msg('forms.form.displayName.label')}}: </label>
                <div class="controls">
                    <div class="input-append">
                        <input ng-model="careForm.displayName" type="text" id="displayName" name="displayName" placeholder="{{msg('forms.form.displayName.placeholder')}}">
                        <span class="add-on"><i class="icon-tag"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button type="submit" class="btn btn-primary offset2" ng-click="submitForm(careForm)">{{msg('forms.form.submit')}}</button>
            </div>
        </form>
    </div>
</div>
