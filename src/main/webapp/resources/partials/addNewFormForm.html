<div class="well span6 offset3">
    <h1 class="text-center">Add new form</h1>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="tableName">Table: </label>
            <div class="controls">
                <select id="tableName" ng-model="careForm.tableName" ng-options="option for option in tables"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="displayName">Display name: </label>
            <div class="controls">
                <div class="input-append">
                    <input ng-mode="careForm.displayName" type="text" id="displayName" name="displayName" placeholder="Enter form display name...">
                    <span class="add-on"><i class="icon-tag"></i></span>
                </div>

            </div>
        </div>
        <div class="control-group">
            <button type="submit" class="btn btn-primary offset2" ng-click="addNewForm(careForm)">Add form</button>
        </div>
    </form>
</div>
