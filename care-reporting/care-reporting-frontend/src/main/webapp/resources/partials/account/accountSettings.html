<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/account/sidebar.html"'></div>
    <div class="span10 hq-content">
        <fieldset>
            <legend>{{msg('account.settings.title')}}</legend>
            <form class="form form-horizontal" novalidate>
                <div class="control-group">
                    <label class="control-label" for="selectLanguage">{{msg('account.settings.label.selectLanguage')}}:</label>
                    <div class="controls">
                        <select id="selectLanguage" ng-model="selectedLanguage" ng-options="item as item.name for item in listLanguages"></select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" ng-click="selectLanguage()">{{msg('account.settings.updateInformation')}}</button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
