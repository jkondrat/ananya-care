<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content"  ng-show="hasRole('CAN_CREATE_CLASSIFICATIONS')">
        <form class="form-horizontal" name="classificationForm">
            <div class="control-group">
                <label class="control-label">{{msg('classifications.list.name.title')}}:</label>
                <div class="controls">
                    <div class="input-append">
                        <input ng-model="classification.name" type="text" placeholder="{{msg('classifications.list.name.placeholder')}}" required />
                        <span class="add-on"><i class="icon-tag"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <button type="submit" class="btn btn-primary offset2" ng-click="submitClassification(classification)" ng-disabled="classificationForm.$invalid">{{msg('forms.form.submit')}}</button>
            </div>
        </form>
    </div>
</div>
