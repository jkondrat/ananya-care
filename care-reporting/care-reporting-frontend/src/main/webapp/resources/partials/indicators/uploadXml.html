<div ng:init="$root.pageTitle = title"></div>
<div class="row-fluid" ng-show="hasRole('CAN_CREATE_INDICATORS')">
    <div ng-include src='"resources/partials/indicators/sidebar.html"'></div>
    <div class="span10 hq-content">
        <form method="post" action="api/indicator/upload" enctype="multipart/form-data">
            <input type="file" name="file" multiple />
            <input type="submit" value="{{msg('indicators.uploadXml.submit')}}" />
        </form>
        <p class="stacktrace-info" ng-show="error != undefined && errorType == 'SAXParseException'">{{error}}</p>
        <div class="row-fluid" ng-show="error != undefined && errorType != 'SAXParseException'">
            <p class="stacktrace-info">{{errorHeader}}</p>
            <button type="button" ng-click="toggleStackTraceDisplay()" class="btn btn-primary">{{showHideButtonLabel}}</button>
            <div ng-show="showStackTrace" class="stacktrace-container">
                <pre>{{error}}</pre>
            </div>
        </div>
    </div>
</div>
